<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Second Angular, first try</title>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <base href="/"/>

    <!-- 1. Load libraries -->
    <script src="/libs/angular2/bundles/angular2-polyfills.js"></script>
    <script src="/libs/systemjs/dist/system.src.js"></script>
    <script src="/libs/rxjs/bundles/Rx.js"></script>
    <script src="/libs/angular2/bundles/angular2.dev.js"></script>
    <script src="/libs/angular2/bundles/router.dev.js"></script>
    <script src="/libs/ng2-bootstrap/ng2-bootstrap.js"></script>


    <!-- 2. Configure SystemJS -->
    <script>
        System.config({
            packages: {
                app: {
                    defaultExtension: 'js'
                }
            },
            map: {
                lodash: '/libs/lodash/lodash.js',
                moment: '/libs/moment/moment.js'
            },
            meta: {
                lodash: { format: 'amd' }
            }
        });
        System.import('app/bootstrap')
                .then(null, console.error.bind(console));
    </script>
</head>

</html>
